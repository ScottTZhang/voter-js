
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Add a Section</title>
<!-- Bootstrap core CSS -->
<link href="/public/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
  <div class="row">
    <h1>Add a section</h1>
    <p>Here you can add a new section.</p>
    {% if except != '' %}
    <div class="alert alert-success" role="alert">
      {{ except }}
    </div>
    {% endif %}
    <form method="POST" commandName="sec" action="/sections/add" class="form-horizontal" role="form">
      <div class="form-group form-group-lg">
        <label for="forName" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input name="name" class="form-control input-lg" type="text" id="forName" placeholder="create a name here"/>
        </div>
      </div>
      <div class="form-group">
        <label for="forDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea name="description" class="form-control" placeholder="put some description" id="forDescription" rows="3"> </textarea>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Add a section">
        </div>
      </div>
    </form>

    <p><a href="/sections">Home page</a></p>
  </div>
</div>
</body>
</html>
