<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>voter sections</title>
<!-- Bootstrap core CSS -->
<link href="/public/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-xs-12">
            <h1>List of All Sections</h1>
            <p>Here you can see the list of the teams, edit them, remove or update.</p>
            {% if message %}
            <div class="alert alert-success" role="alert">
              {{ message }}
            </div>
            {% endif %}
            <p>
            <a href = "/sections/add" class="pull-right btn btn-primary">add a section</a><br>
            </p>
        </div>

        <div class="col-xs-12">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th width="10%">id</th>
                        <th width="15%">name</th>
                        <th width="10%">description</th>
                        <th width="10%">actions</th>
                    </tr>
                </thead>
                <tbody>
                {% for row in data %}
                <tr>
                  <td>{{ row.id }}</td>
                  <td>{{ row.name }}</td>
                  <td>{{ row.description }}</td>
                    <td>
                      <a href="/sections/edit/{{ row.id }}" class="btn btn-primary">Edit</a>&nbsp;
                      <a href="/section/delete/{{ row.id }}" class="btn btn-danger">Delete</a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- /.container -->


<!-- Bootstrap core JavaScript
    ================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="/public/js/bootstrap.min.js"></script>
</body>
</html>
