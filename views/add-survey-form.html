
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Create a survey</title>

<!-- Bootstrap core CSS -->
<link href="/public/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
<div class="container">
  <div class="row">
    <h1>Create a Survey</h1>
    <p>Here you can create a new survey.</p>
    {% if except != '' %}
    <div class="alert alert-warning" role="alert">
      {{ except }}
    </div>
    {% endif %}
    <form method="POST" commandName="sec" action="/surveys/add" class="form-horizontal" role="form">

      <div class="form-group form-group-lg">
        <label for="forName" class="col-sm-2 control-label">Survey Title</label>
        <div class="col-sm-10">
          <input name="name" class="form-control input-lg" type="text" id="forName" placeholder="Create a title here"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forDescription" class="col-sm-2 control-label">Description</label>
        <div class="col-sm-10">
          <textarea name="description" class="form-control" placeholder="Description" id="forDescription" rows="3"></textarea>
        </div>
      </div>

      <div class="form-group">
        </br>
        <label for="forQuestion1" class = "col-sm-2 control-label">Question1</label>
        <div class="col-sm-10">
          <input name="question" class="form-control" type="text" id="forQuestion1" placeholder="Describe your question"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem1" class = "col-sm-2 control-label">ItemA</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem1" placeholder="item a"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem2" class = "col-sm-2 control-label">ItemB</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem2" placeholder="item b"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem3" class = "col-sm-2 control-label">ItemC</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem3" placeholder="item c"/>
        </div>
      </div>


      <div class="form-group">
        </br>
        <label for="forQuestion2" class = "col-sm-2 control-label">Question2</label>
        <div class="col-sm-10">
          <input name="question" class="form-control" type="text" id="forQuestion2" placeholder="Describe your question"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem1" class = "col-sm-2 control-label">ItemA</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem1" placeholder="item a"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem2" class = "col-sm-2 control-label">ItemB</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem2" placeholder="item b"/>
        </div>
      </div>

      <div class="form-group">
        <label for="forItem3" class = "col-sm-2 control-label">ItemC</label>
        <div class="col-sm-10">
          <input name="item" class="form-control" type="text" id="forItem3" placeholder="item c"/>
        </div>
      </div>

      <div class="form-group">
        </br>
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" class="btn btn-default" value="Create Survey">
        </div>
      </div>

    </form>
  </div>
</div>
</body>
</html>
